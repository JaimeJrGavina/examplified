<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BART Exam - Generate Student Tokens</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        
        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }
        
        .token-display {
            background: #f5f5f5;
            border: 2px solid #667eea;
            border-radius: 6px;
            padding: 15px;
            margin-top: 20px;
            display: none;
        }
        
        .token-display.show {
            display: block;
        }
        
        .token-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .token-value {
            background: white;
            padding: 12px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            word-break: break-all;
            margin-bottom: 10px;
            user-select: all;
        }
        
        .copy-btn {
            background: #667eea;
            padding: 8px 12px;
            font-size: 12px;
            margin-bottom: 10px;
        }
        
        .email-display {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-size: 14px;
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #e0e0e0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ“ Generate Student Token</h1>
        <p class="subtitle">Create exam access tokens for your students</p>
        
        <div id="alert-container"></div>
        
        <form id="token-form">
            <div class="form-group">
                <label for="admin_key">Admin Password</label>
                <input 
                    type="password" 
                    id="admin_key" 
                    name="admin_key"
                    placeholder="Enter admin password"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="email">Student Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    placeholder="student@example.com"
                    required
                >
            </div>
            
            <div class="loading" id="loading">
                <span class="spinner"></span>
                Generating token...
            </div>
            
            <button type="submit" id="submit-btn">Generate Token</button>
        </form>
        
        <div class="token-display" id="token-display">
            <div class="token-label">âœ“ Student Token Created!</div>
            <div class="token-value" id="token-value"></div>
            <button type="button" class="copy-btn" onclick="copyToken()">ðŸ“‹ Copy Token</button>
            <div class="email-display">
                Email: <strong id="email-display"></strong>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('token-form');
        const loadingEl = document.getElementById('loading');
        const submitBtn = document.getElementById('submit-btn');
        const alertContainer = document.getElementById('alert-container');
        const tokenDisplay = document.getElementById('token-display');
        const tokenValue = document.getElementById('token-value');
        const emailDisplay = document.getElementById('email-display');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const admin_key = document.getElementById('admin_key').value;
            const email = document.getElementById('email').value;
            
            // Clear previous alerts and results
            alertContainer.innerHTML = '';
            tokenDisplay.classList.remove('show');
            
            // Show loading state
            loadingEl.style.display = 'block';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch(
                    `/generate-token.php?email=${encodeURIComponent(email)}&admin_key=${encodeURIComponent(admin_key)}`
                );
                
                const data = await response.json();
                
                if (response.ok) {
                    // Success!
                    tokenValue.textContent = data.customer.token;
                    emailDisplay.textContent = data.customer.email;
                    tokenDisplay.classList.add('show');
                    form.reset();
                    showAlert('success', 'âœ“ Token generated successfully! Copy it and share with the student.');
                } else {
                    showAlert('error', data.error || 'Failed to generate token');
                }
            } catch (err) {
                showAlert('error', 'Error: ' + err.message);
            } finally {
                loadingEl.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        function showAlert(type, message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertContainer.appendChild(alertDiv);
            
            // Auto-hide errors after 5 seconds
            if (type === 'error') {
                setTimeout(() => alertDiv.remove(), 5000);
            }
        }

        function copyToken() {
            const token = tokenValue.textContent;
            navigator.clipboard.writeText(token).then(() => {
                showAlert('success', 'âœ“ Token copied to clipboard!');
            }).catch(() => {
                showAlert('error', 'Failed to copy token');
            });
        }
    </script>
</body>
</html>
