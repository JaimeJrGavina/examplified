<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examplified Secure Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'exam-blue': '#002f6c',
                        'exam-light-blue': '#e6f0fa',
                        'exam-accent': '#007bff',
                        'exam-green': '#28a745',
                        'exam-yellow': '#ffc107',
                        'exam-red': '#dc3545',
                        'exam-gray': '#f8f9fa',
                        'exam-text': '#212529',
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar for the question sidebar */
        .custom-scroll::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 3px;
        }
        .custom-scroll::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="bg-gray-50 text-exam-text h-screen overflow-hidden">
    <div id="root" class="h-full w-full"></div>
    <script type="module" src="/src/index.tsx"></script>
</body>
</html>
